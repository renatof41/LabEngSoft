<html>
    <head>
        <title>Página de Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: #777;">
        <div class="panel panel-default" style="width: 400px; margin:50px auto; ">
            <div class="panel-heading text-center">
                <h4>Acesso ao Sistema</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" action="Login" method="POST">
                    <div class="form-group">
                        <label for="usuario" class="col-sm-2 control-label">Usuário: </label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="senha" class="col-sm-2 control-label">Senha:</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-asterisk"></i>
                                </div>
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script>
            $("#usuario").focus();
        </script>
        
    </body>
</html>
